    <script src="https://purusidcontent.github.io/folater/floater.js"></script>
    <title>BruInstaCoffee</title>
    <style>
        a {
            color: white;
        }

        * {
            font-family: 'fixedsys' !important;
            margin: 0;
            padding: 0;
        }

        @font-face {
            font-family: 'fixedsys';
            src: url('https://raw.githubusercontent.com/javanile/fixedsys-css/main/fonts/fsex300-webfont.eot?raw=true');
            src: url('https://raw.githubusercontent.com/javanile/fixedsys-css/main/fonts/fsex300-webfont.eot?#iefix') format('embedded-opentype'),

            font-weight: normal;
            font-style: normal;
        }

        body {
            background-image: radial-gradient(#000, #1118, #000);
            background-size: 3vh 3vh;
        }

        .coffee-grid {
            width: 100vh;
            display: grid;
            grid-template-columns: 30vh 70vh;
        }

        .coffee-image {
            width: 30vh;
            max-height: 30vh;
            padding: 3vh;
        }

        .coffee-desc {
            width: 70vh;
            max-height: 30vh;
            overflow-y: scroll;
            padding: 3vh;
            background-color: #0008;
            color: #e1ffff;
            font-size: 2.3vh;
        }

    </style>
